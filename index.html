<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
	<link rel="stylesheet" href="style.css">
	<title>Hamburger</title>
</head>
<body>
	<header>
		<nav>
			<ul class="nav-bar">
				<li><a href="#">Home</a></li>
				<input type="checkbox"  id="check">

				<span class="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">about</a></li>
					<li><a href="#">contact</a></li>
					<li><a href="#">help</a></li>
					<label for="check" class="close-menu"><li class="fas fa-times"></li></label>
				</span>

				<label for="check" class="open-menu"><li class="fas fa-bars"></li></label>
			</ul>
		</nav>
	</header>

	<section class="grid-items">
		<div class="grid-items-content">

				<img src="./images/imgOne.png" class="grid-items-content_container grid-item-one" alt="img">

				<img src="./images/imgTwo.png" class="grid-items-content_container grid-item-two" alt="img">

				<img src="./images/imgThree.png" class="grid-items-content_container grid-item-three" alt="img">

				<img src="./images/imgFour.png" class="grid-items-content_container grid-item-four" alt="img">

				<img src="./images/imgFour.png" class="grid-items-content_container grid-item-five" alt="img">

				<img src="./images/imgThree.png" class="grid-items-content_container grid-item-sixth" alt="img">

				<img src="./images/imgTwo.png" class="grid-items-content_container grid-item-seven" alt="img">

				<img src="./images/imgOne.png" class="grid-items-content_container grid-item-eight" alt="img">
		</div>
	</section>
</body>
</html>
