<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
	<link rel="stylesheet" href="style.css">
	<title>Hamburger</title>
</head>
<body>
	<header>
		<nav>
			<ul class="nav-bar">
				<li><a href="#">Home</a></li>
				<input type="checkbox"  id="check">

				<span class="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">about</a></li>
					<li><a href="#">contact</a></li>
					<li><a href="#">help</a></li>
					<label for="check" class="close-menu"><li class="fas fa-times"></li></label>
				</span>

				<label for="check" class="open-menu"><li class="fas fa-bars"></li></label>
			</ul>
		</nav>
	</header>
</body>
</html>
